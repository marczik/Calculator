<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../Calculator/style.css">

</head>

<body>

    <div class="calculator">
        <div class="display">0</div>
        <div class="keyboard">
            <div class="first-line">
                <button id="back" data-oper="back">BACK</button>
                <button id="clear">CLEAR</button>
            </div>
            <div class="second-line">
                <button id="seven" data-num="7">7</button>
                <button id="eight" data-num="8">8</button>
                <button id="nine" data-num="9">9</button>
                <button id="add" data-oper="add">+</button>
            </div>
            <div class="third-line">
                <button id="four" data-num="4">4</button>
                <button id="five" data-num="5">5</button>
                <button id="six" data-num="6">6</button>
                <button id="subtract" data-oper="subtract">-</button>
            </div>
            <div class="fourth-line">
                <button id="one" data-num="1">1</button>
                <button id="two" data-num="2">2</button>
                <button id="three" data-num="3">3</button>
                <button id="multiply" data-oper="multiply">*</button>
            </div>
            <div class="fifth-line">
                <button id="dot" data-oper="dot">.</button>
                <button id="null" data-num="0">0</button>
                <button id="equal">=</button>
                <button id="divide" data-oper="divide">/</button>
            </div>
        </div>
    </div>
    <div class="footer">Marczik 2022</div>
    <script src="../Calculator/script.js"></script>
</body>

</html>
